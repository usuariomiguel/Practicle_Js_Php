<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maceta</title>
    <link rel="stylesheet" href="style.css">
    <script>

    window.addEventListener("load",function(){
        let h = document.getElementById("h")
        let long1 = document.getElementById("long1")
        let anch1 = document.getElementById("anch1")
        let long2 = document.getElementById("long2")
        let anch2 = document.getElementById("anch2")
        let calcular = document.getElementById("calcular")
        let salida = document.getElementById("salida")

        calcular.addEventListener("click",function(){

                let aa = parseFloat( long1.value * anch1.value )
                let bb = parseFloat( long2.value * anch2.value )
                let suma_areas = parseFloat( aa + bb )
                let raizcuadrada = Math.sqrt(parseFloat( aa * bb ))
                salida.innerHTML =  h.value / 3 * (suma_areas + raizcuadrada)

            })
    })

    </script>
</head>
<body>
    <form action="maceta_rectangular_irregular.html" method="post">
        <b><h1>CÃ¡lculo maceta</h1></b><br>
        <label>Altura: </label>
        <input type="number" id="h" name="altura">
        <br><br>

        <h2>Parte Superior</h2>
        <label>Longitud: </label>
        <input type="number" id="long1" name="longitud1"><br>
        <label>Anchura: </label>
        <input type="number" id="anch1" name="anchura">
        <br>

        <h2>Parte Inferior</h2>
        <label>Longitud: </label>
        <input type="number" id="long2" name="longitud"><br>
        <label>Anchura: </label>
        <input type="number" id="anch2" name="anchura">
        <br><br>

        <input type="button" id="calcular" value="calcular">

        <h1 id="salida"></h1>

    </form>
</body>
</html>
