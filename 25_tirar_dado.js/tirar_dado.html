<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>

        window.addEventListener("load", function() {

            let lanzar = document.getElementById("lanzar")
            let n_dados = document.getElementById("n_dados")
            let salida = document.getElementById("salida")
            let imagen_dado = document.getElementById("imagen_dado")
            let espacio = document.getElementById("espacio")
            let min = 1
            let max = 6

                lanzar.addEventListener("click", function(){

                    for ( var i = 0; i < n_dados.value; i++) {
                        let p = document.createElement("p")
                        let num_rand = Math.floor(Math.random() * (max - min)) + min
                        p.innerHTML = "<img height=100 width=100 src="+num_rand+".png>"
                        imagen_dado.prepend(p)
                        //console.log(num_rand)                        
                    }

                })

        })

    </script>
</head>
<body>
    <h1>Juego de dados</h1>
        <label>Numero de dados</label>
        <input type="number" id="n_dados">
        <input type="submit" value="lanzar" id="lanzar"><br>
        <span id="imagen_dado">

        </span>
        <span id="espacio">

        </span>
</body>
</html>
