<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
    window.addEventListener("load",function() {
    radio = document.getElementById("radio")
    circunsferencia = document.getElementById("circunsferencia")
    circulo = document.getElementById("circulo")
    esfera = document.getElementById("esfera")
    calcular = document.getElementById("calcular")
    resultado = document.getElementById("resultado")
    pi = Math.PI
        
        calcular.addEventListener("click",function() {
            if (circunsferencia.checked == true || circulo.checked == true || esfera.checked == true) {

                if (circunsferencia.checked == true) {
                    let longitud = 2 * pi * radio;
                    resultado.innerHTML = "longitud" + parseInt(longitud) ;                    
                } else if (circulo == true) {
                    let radio2 = radio * radio;
                    let area = pi * radio2;
                    resultado.innerHTML = "area" + parseInt(area) ;                    
                } else if (esfera = true) {
                    let radio3 = radio * radio * radio;
                    let volumen = 4 / 3 * pi * radio3;
                    resultado.innerHTML = "volumen" + parseInt(volumen) ;                    
                } 
            } else {
                resultado.innerHTML = "Por favor selecciona un c√°lculo"
            }
        })           
})   
    </script>
    <title>Ejercicio2</title>
</head>
<body id="cuerpo">
    <h1>Calculadora circuferencia, circulo y esfera</h1>
    <label>Valor radio: </label>
    <input type="number" id="radio"><br><br>
    <label>Circunsferencia: </label>
    <input type="checkbox" id="circunsferencia" value=" "> </input>
    <label>circulo: </label>
    <input type="checkbox" id="circulo"></input>
    <label>esfera: </label>
    <input type="checkbox" id="esfera"></input><hr>
    <button id="calcular">Calcular</button>
    <div>
        <h4 id="resultado">
        </h4>
    </div>
</body>
