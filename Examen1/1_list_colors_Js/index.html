<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listado</title>
    <script>
        window.addEventListener('load', function () {
            frase = document.getElementById('frase');
            veces = document.getElementById('veces');
            añadir = document.getElementById('añadir');
            salida = document.getElementById('salida');

            añadir.addEventListener('click',function(){
                for (i= 0; i < parseInt(veces.value); i++) {
                    li = document.createElement('li');
                    randbgcolor = Math.floor(Math.random()*16777215).toString(16);
                    randcolor = Math.floor(Math.random()*16777215).toString(16);
                    li.style = 'background-color:' + "#" + randbgcolor + ';' + 'color:' + '#' + randcolor; 
                    li.innerHTML = frase.value;
                    salida.append(li);
                    console.log(randbgcolor);
                }
            })
        })
    </script>
</head>
<body>
    <h3>Listado de frases con colores random</h3>
    <label>Frase: </label>
    <input type="text" id="frase">
    <label>Veces: </label>
    <input type="number" id="veces"><br><br>
    <input type="button" value="añadir frase" id="añadir">
    <ul id="salida">

    </ul>    
</body>
</html>
