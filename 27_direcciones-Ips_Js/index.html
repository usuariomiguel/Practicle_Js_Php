<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>direcion IP</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.addEventListener("load", function() {

            let ip1a = document.getElementById("ip1a")
            let ip1b = document.getElementById("ip1b")
            let ip1c = document.getElementById("ip1c")
            let ip1d = document.getElementById("ip1d")
            let ip2a = document.getElementById("ip2a")
            let ip2b = document.getElementById("ip2b")
            let ip2c = document.getElementById("ip2c")
            let ip2d = document.getElementById("ip2d")
            let mask8 = document.getElementById("mask8")
            let mask16 = document.getElementById("mask16")
            let mask24 = document.getElementById("mask24")
            let decidir = document.getElementById("decidir")
            let salida = document.getElementById("salida")
            const limpiar = document.getElementById("limpiar")

                decidir.addEventListener("click", function(){

                    if( mask8.checked ) {
                        if ( ip1a.value == ip2a.value ) {
                            salida.innerHTML = "Está en distinta red" + "<br>" 
                            salida2.innerHTML = ip1a.value + "." + ip1b.value + "." + ip1c.value + "." + ip1d.value + "-" + ip2a.value + "." + ip2b.value + "." + ip2c.value + "." + ip2d.value
                        } else {
                            salida.innerHTML = "No está en distinta red" + "<br>" 
                            salida2.innerHTML = ip1a.value + "." + ip1b.value + "." + ip1c.value + "." + ip1d.value + "-" + ip2a.value + "." + ip2b.value + "." + ip2c.value + "." + ip2d.value
                        }
                    } 
                    if( mask16.checked ) {
                        if ( ip1a.value == ip2a.value && ip1b.value == ip2b.value ) {
                            salida.innerHTML = "Está en distinta red" + "<br>" 
                            salida2.innerHTML = ip1a.value + "." + ip1b.value + "." + ip1c.value + "." + ip1d.value + "-" + ip2a.value + "." + ip2b.value + "." + ip2c.value + "." + ip2d.value
                        } else {
                            salida.innerHTML = "No está en distinta red" + "<br>"                             
                            salida2.innerHTML = ip1a.value + "." + ip1b.value + "." + ip1c.value + "." + ip1d.value + "-" + ip2a.value + "." + ip2b.value + "." + ip2c.value + "." + ip2d.value
                        }
                    } 
                    if( mask24.checked ) {
                        if ( ip1a.value == ip2a.value && ip1b.value == ip2b.value && ip1c.value == ip2c.value ) {
                            salida.innerHTML = "Está en distinta red" + "<br>" 
                            salida2.innerHTML = ip1a.value + "." + ip1b.value + "." + ip1c.value + "." + ip1d.value + "-" + ip2a.value + "." + ip2b.value + "." + ip2c.value + "." + ip2d.value
                        } else {
                            salida.innerHTML = "No está en distinta red" + "<br>"
                            salida2.innerHTML = ip1a.value + "." + ip1b.value + "." + ip1c.value + "." + ip1d.value + "-" + ip2a.value + "." + ip2b.value + "." + ip2c.value + "." + ip2d.value
                        }
                    } 

                })
                limpiar.addEventListener("click", function(){
                    salida.innerHTML = limpiar.value;
                })

        })
    </script>
</head>
<body>
    <h3>Rellenar Ip</h3>
    <label>Ip1: </label>
    <input type="number" id="ip1a" max="255" min="0">.<input type="number" id="ip1b" max="255" min="0" >.<input type="number" id="ip1c" max="255" min="0" >.<input type="number" id="ip1d" max="255" min="0" ><br>
    <label>Ip2: </label>

</body>
</html>
