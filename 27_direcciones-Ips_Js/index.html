<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>direcion IP</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.addEventListener("load", function() {

            let ip1a = document.getElementById("ip1a")
            let ip1b = document.getElementById("ip1b")
            let ip1c = document.getElementById("ip1c")
            let ip1d = document.getElementById("ip1d")
            let ip2a = document.getElementById("ip2a")
            let ip2b = document.getElementById("ip2b")
            let ip2c = document.getElementById("ip2c")
            let ip2d = document.getElementById("ip2d")
            let mask8 = document.getElementById("mask8")
            let mask16 = document.getElementById("mask16")
            let mask24 = document.getElementById("mask24")
            let decidir = document.getElementById("decidir")
            let mascara = document.getElementById("mascara")
            let respuesta = document.getElementById("respuesta")
            let ip1 = document.getElementById("ip1")
            let ip2 = document.getElementById("ip2")
            const limpiar = document.getElementById("limpiar")

                decidir.addEventListener("click", function(){
                    function salidaip1() {
                        respuesta.innerHTML = "Está en la misma red" + "<br>" 
                        ip1.innerHTML = ip1a.value + "." + ip1b.value + "." + ip1c.value + "." + ip1d.value 
                        ip2.innerHTML = ip2a.value + "." + ip2b.value + "." + ip2c.value + "." + ip2d.value

                    }
                    function salidaip2() {
                        mascara.innerHTML = mascara.value
                        respuesta.innerHTML = "Están en distinta red" + "<br>" 
                        ip1.innerHTML = ip1a.value + "." + ip1b.value + "." + ip1c.value + "." + ip1d.value 
                        ip2.innerHTML = ip2a.value + "." + ip2b.value + "." + ip2c.value + "." + ip2d.value    
                    }
                    if( mask8.checked ) {
                        if ( ip1a.value == ip2a.value ) {
                            mascara.innerHTML = mask8.value
                            salidaip1()
                        } else {
                            mascara.innerHTML = mask8.value
                            salidaip2()
                        }
                    } 
                    else if( mask16.checked ) {
                        if ( ip1a.value == ip2a.value && ip1b.value == ip2b.value ) {
                            mascara.innerHTML = mask16.value
                            salidaip1()
                        } else {
                            mascara.innerHTML = mask16.value
                            salidaip2()
                        }
                    } 
                    else if( mask24.checked ) {
                        if ( ip1a.value == ip2a.value && ip1b.value == ip2b.value && ip1c.value == ip2c.value ) {
                            mascara.innerHTML = mask24.value
                            salidaip1()
                        } else {
                            mascara.innerHTML = mask24.value
                            salidaip2()
                        }
                    } 
                })

                limpiar.addEventListener("click", function(){
                    ip1.innerHTML = limpiar.value;
                    ip2.innerHTML = limpiar.value;
                    mascara.innerHTML = limpiar.value;
                    respuesta.innerHTML = limpiar.value;
                })
        })
    </script>
</head>

<body>
    <h1>¿Estan en la misma red?</h1>
    <label>Ip1: </label>
    <input type="number" id="ip1a" max="255" min="0">.
    <input type="number" id="ip1b" max="255" min="0" >.
    <input type="number" id="ip1c" max="255" min="0" >.
    <input type="number" id="ip1d" max="255" min="0" ><br>
    <label>Ip2: </label>
    <input type="number" id="ip2a" max="255" min="0">.
    <input type="number" id="ip2b" max="255" min="0" >.
    <input type="number" id="ip2c" max="255" min="0" >.
    <input type="number" id="ip2d" max="255" min="0" ><br><br>
    <label>Mascara:</label>
    8<input type="radio" id="mask8" value="8" name="Mascara">
    16<input type="radio" id="mask16" value="16" name="Mascara">
    24<input type="radio" id="mask24" value="24" name="Mascara"><br>
    <input type="submit" value="Decidir" id="decidir">
    <button id="limpiar" value=" ">borrar</button><br><hr>

        <table>
            <thead>
                <tr>
                    <th>
                        Ip 1
                    </th>
                    <th>
                        Ip 2
                    </th>
                    <th>
                        Máscara
                    </th>
                    <th>
                        Resultado
                    </th>
                </tr>
            </thead>
            <tr>
                <td id="ip1"></td>
                <td id="ip2"></td>
                <td id="mascara"></td>
                <td id="respuesta"></td>
            </tr>
        </table>
</body>
</html>
