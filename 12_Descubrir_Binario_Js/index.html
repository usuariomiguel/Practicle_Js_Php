<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binario a decimal</title>
<script>
    window.addEventListener("load",function(){
        let uno = document.getElementById("uno")
        let cero = document.getElementById("cero")
        let contenedor = document.getElementById("contenedor")
        let enviar = document.getElementById("enviar")
        let resultado = document.getElementById("resultado")

        cero.addEventListener("click",function(){

                contenedor.innerHTML = contenedor.innerHTML + cero.value

            })
        uno.addEventListener("click",function(){

                contenedor.innerHTML = contenedor.innerHTML + uno.value
        })
        // CUIDADO HAY QUE PONER CLICK !!!!!!!!!
        enviar.addEventListener("click",function(){
            binario = document.getElementById("contenedor")
            resultado.innerHTML = parseInt(binario.innerHTML,2)
        })
    })
</script>
</head>

<body id="cuerpo">

<input type="button" value="1" id="uno">
<input type="button" value="0" id="cero"><br>
<input type="submit" value="enviar" id="enviar">
<h1 id="contenedor"></h1>

<h3 id="resultado"></h3>

</body>
</html>
