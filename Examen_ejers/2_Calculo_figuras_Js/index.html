<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figuras</title>
    <script>

        window.addEventListener('load', function(){

            radio = document.getElementById('radio');
            circuns = document.getElementById('circuns');
            circulo = document.getElementById('circulo');
            esfera = document.getElementById('esfera');
            calcular = document.getElementById('calcular');
            
            calcular.addEventListener('click',function () {

                salida.innerHTML = "";

                if ( circuns.checked ) {

                    let longitud = 2 * Math.PI * parseInt(radio.value);
                    salida.innerHTML = salida.innerHTML + "<br>" + "Longitud Circunferencia: " + longitud;

                }

                if ( circulo.checked ) {
                    
                    let area = Math.PI * (parseFloat(radio.value) * parseFloat(radio.value));
                    salida.innerHTML = salida.innerHTML + "<br>" + "Area circulo: " + area;

                }

                if ( esfera.checked ) {

                    let volumen = 4/3 + Math.PI * (parseFloat(radio.value) * parseFloat(radio.value) * parseFloat(radio.value));
                    salida.innerHTML = salida.innerHTML + "<br>" + "Volumen esfera: " + volumen;

                }

                if ( circuns.checked == false && circulo.checked == false && esfera.checked == false ) {

                    salida.innerHTML = "Por favor selecciona un c√°lculo";

                }
            })

        })

    </script>

</head>

<body>

    <label>Radio: </label>
    <input type="number" id="radio"><br>
    
    <input type="checkbox" id="circuns">
    <label>Circunsferencia </label><br>
    
    <input type="checkbox" id="circulo">
    <label>circulo </label><br>
    
    <input type="checkbox" id="esfera">
    <label>Esfera </label><br>

    <input type="button" value="calcular" id="calcular">
    
    <div id="salida">

    </div>

</body>

</html>
